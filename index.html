<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="card-container">
    <div class="circles"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="Personal Photo">
    </div>
    
    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>

    <div class="stats-container">
      <div class="stats">
        <div class="numbers">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="stats">
        <div class="numbers">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="stats">
        <div class="numbers">1.4K</div>
        <div class="units">Photos</div>
      </div>
      
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom Glz</a>.
  </div>
</body>
</html>
